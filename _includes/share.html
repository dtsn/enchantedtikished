<div class="sidebar post">
	<!-- Twitter -->
	<a class="twitter no-hover" href="https://twitter.com/intent/tweet?text={{page.title}} - https://jungleskipper.com{{ page.url }} - by @_jungleskipper">
		Tweet
	</a>
	
	<!-- Facebook -->
	<a class="facebook no-hover" href="#" onclick="
	    window.open(
	      'https://www.facebook.com/sharer/sharer.php?u=https://jungleskipper.com'+encodeURIComponent('{{page.url}}'),
	      'facebook-share-dialog',
	      'width=626,height=436');
	    return false;">Share
	</a>
	
	{% if page.reddit %}
	<!-- Reddit -->
	<a class="reddit no-hover" href="//www.reddit.com/submit" onclick="
		window.location='//www.reddit.com/r/{{page.reddit}}/submit?url=https://jungleskipper.com' + encodeURIComponent('{{page.url}}');
		return false;
	">
		Reddit
	</a>
	{% endif %}

</div>
