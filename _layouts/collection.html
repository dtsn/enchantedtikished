---
layout: default
---

<div class="container collection-list">
	{% assign posts = site[page.collection] %}
	{% for post in posts %}
		{% cycle '<div class="row">','','','' %}
		<div class="col-4">
			<a href="{{ post.url }}">
				<img src="{% if post.thumb %}{{post.thumb}}{% else %}{{post.image}}{% endif %}" alt="{{ post.title }}" />
				<span class="title">
					{{ post.title }}
				</span>
			</a>
		</div>
		{% cycle '','','','</div>' %}
	{% endfor %}
</div>
