---
layout: default
---

<div class="container collection-list">
	<div class="row">
		<div class="col-sm-8">
			{% assign posts = site[page.collection] %}
			{% if posts == null %}
				<p>Sorry, but there is no content here yet. Please check back soon.</p>
			{% else %}
				{% include list.html posts=posts %}
			{% endif %}
		</div>
	</div>
</div>
