---
layout: default
---

<article class="container">
	
	<h1>{{ page.title }}</h1>
	<div class="top-meta">
		{% include tag-list.html tags=page.tags %}
	</div>

	<div class="video">
		<iframe
			width="100%"
			height="500px"
			src="https://www.youtube.com/embed/{{ page.youtube }}"
			frameborder="0"
			allowfullscreen
			modestbranding="1"
		></iframe>
	</div>

	<div class="row">
		<div class="col-12 col-md-9">
			{{ content }}
		</div>
		<div class="col-12 col-md-3">
			{% include share.html %}
		</div>
	</div>
</article>
